<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  
<h1>STATISTICS OF TWEETS ABOUT COVID-19 IN APRIL 2020</h1>
<hr>
  
<br><h1>Total Number of Tweets and Unique Users of Each Country</h1>
<div id="choropleth_map"></div>


<br><h1>Number of Tweets per Day</h1>
<h3>(Top 10 Countries based on Total Number of Tweets)</h3>
<div id="heatmap"></div><br>

<script type="text/javascript">
  
  var spec1 = "js/visualization.vl.json";
  
  vegaEmbed('#choropleth_map', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec2 = "js/heatmap.vl.json";
  vegaEmbed('#heatmap', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
