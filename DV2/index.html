<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>

<div>
    <section>
        <header>
            <h1>STATISTICS OF TWEETS ABOUT COVID-19 IN APRIL 2020</h1>
        </header>

        <div>
            <p>Explain the dataset...</p>       
        </div>
    </section>
    <div>
        <section>
            <p>description</p>
            <center>
                <div id="choropleth_map"></div><br><br>
            </center>
        </section>

        <section>
            <p>description</p>
            <!-- <center>
                <div id="heatmap"></div><br><br>
            </center> -->
            <div id="row">
              <div id="column">
                  <div id="heatmap"></div>
              </div>
              <div id="column">
                  <div id="average_bar_chart"></div>
              </div>
            </div>
        </section>
        <section>
            <p>description</p>
            <center>
                <div id="scatterplot"></div><br><br>
            </center>
        </section>
        <section>
          <p>description</p>
          <center>
              <div id="radial_plot"></div><br><br>
          </center>
      </section>
    </div>
</div>

<script type="text/javascript">
  
    var spec1 = "js/chloropleth_map.vl.json";
    vegaEmbed('#choropleth_map', spec1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  
    var spec2 = "js/heatmap.vl.json";
    vegaEmbed('#heatmap', spec2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec5 = "js/average_bar_chart.vl.json";
    vegaEmbed('#average_bar_chart', spec5).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  
    var spec3 = "js/twitter_scatterplot.vl.json";
    vegaEmbed('#scatterplot', spec3).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec4 = "js/radial_plot.vl.json";
    vegaEmbed('#radial_plot', spec4).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
</script>

</body>
</html>
